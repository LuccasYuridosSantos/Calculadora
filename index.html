<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculadora">
        <div class="tela">
            <p id="saida">0</p>
        </div>
    
        <div class="linha01">
            <button id="l1c1" class="especial-button" onclick="limpar()">C</button>
            <button id="l1c3" onclick="porcentagem()">%</button>
            <button id="l1c4"value="/" onclick="adicionarNatela('/')">/</button>
        </div>
        <div class="linha02">
            <button id="l2c1" value="7" onclick="adicionarNatela('7')">7</button>
            <button id="l2c2" value="8" onclick="adicionarNatela('8')">8</button>
            <button id="l2c3" value="9" onclick="adicionarNatela('9')">9</button>
            <button id="l2c4" value="*" onclick="adicionarNatela('*')">X</button>
        </div>
        <div class="linha03">
            <button id="l3c1" value="4" onclick="adicionarNatela('4')">4</button>
            <button id="l3c2" value="5" onclick="adicionarNatela('5')">5</button>
            <button id="l3c3" value="6" onclick="adicionarNatela('6')">6</button>
            <button id="l4c4" value="-" onclick="adicionarNatela('-')">-</button>
        </div>
        <div class="linha04">
            <button id="l4c1" value="1" onclick="adicionarNatela('1')">1</button>
            <button id="l4c2" value="2" onclick="adicionarNatela('2')">2</button>
            <button id="l4c3" value="3" onclick="adicionarNatela('3')">3</button>
            <button id="l4c4" value="+" onclick="adicionarNatela('+')">+</button>
        </div>
        <div class="linha05">
            <button id="l5c1" value="0" onclick="adicionarNatela('0')">0</button>
            <button id="l5c2" value="." onclick="adicionarNatela('.')">.</button>
            <button id="l5c3" class="especial-button" onclick="resolver()">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
